        <div class="navegacao">

                </div>
            </div>
        </div>
        <div class="conteudo">
            <div class="bloco1">
                <div class="carrossel">
                    <img class="imagem visivel"
                    src="/src/frontend/images/carrossel/joel-ellie-the-last-of-us-series-4k-wallpaper-uhdpaper.com-782@1@j.jpg"
                    alt="Ellie e Joel abraçados">
    
                <img class="imagem"
                    src="/src/frontend/images/carrossel/joel-ellie-the-last-of-us-series-4k-wallpaper-uhdpaper.com-781@1@j.jpg"
                    alt="Personagens The Last of Us">
    
                <img class="imagem"
                    src="/src/frontend/images/carrossel/the-last-of-us-series-joel-pedro-pascal-4k-wallpaper-uhdpaper.com-772@1@j.jpg"
                    alt="Joel olhando paro o lado">
    
                <img class="imagem" src="/src/frontend/images/carrossel/8844570.jpg" alt="Ellie e Tessie se olhando">
    
                <img class="imagem" src="/src/frontend/images/carrossel/the-last-of-us-series-4k-wallpaper-uhdpaper.com-325@1@j.jpg"
                    alt="Ellie e Joel caminhando em uma cidade destruida">
    
                <img class="imagem" src="/src/frontend/images/carrossel/8844566.jpg"
                    alt="Joel segurando uma lanterna ligada na mão esquerda">  
    
                    <div class="botoes-carrossel">
                        <button class="botao selecionado"></button>

                        <button class="botao"></button>
                    </div>
            </div>
    
            </div>
            <div class="bloco2"> apresentar amostra do site</div>

                <img src="/src/frontend/images/giphy.gif" alt="">
                <p>Este site está sendo feito por mim, Hilquias</p>
            </div>
        </div>
    </div>
    <div class="bloco-form">
        <div class="formulario formL">
            <h1>Login</h1>
            <div class="entrada">
                <div class="inputBox">
                    <label for=""> Email/Usuário</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for=""> Senha</label>
                    <input type="password">
                </div>
                <div class="inputBox">
                    <input id="entrar" type="submit" name="" value="Entrar">
                </div>
            </div>
            <p class="esquecer"> Não tem login? <a class="" onclick="mostrarFormC()" href="#"> Registrar-se</a></p>
        </div>
        <div class="formulario formC">
            <h1>Cadastro</h1>
            <div class="entrada">
                <div class="inputBox">
                    <label for=""> Nome de Usuário</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for=""> Email</label>
                    <input type="text">
                </div>
                <div class="inputBox">
                    <label for=""> Senha</label>
                    <input type="password">
                </div>
                <div class="inputBox">
                    <input id="botaoCadastrar" type="submit" name="" value="Cadastrar">
                </div>
            </div>
        </div>
